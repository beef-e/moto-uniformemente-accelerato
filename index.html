<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Moto accelerato</title>

		<link
			rel="stylesheet"
			href="index.css" />
	</head>
	<body style="background-color: #1e1e1e">
		<form action="">
			<div class="inputWrapper xChanging">
				<input
					type="range"
					name="accelerazioneX"
					id="accelerazioneX"
					class="input"
					value="0"
					min="-1"
					max="1"
					step="0.1" />
				<label
					for="accelerazioneX"
					class="inputLabel whiteText">
					Accelerazione Orizzontale
				</label>

				<button
					id="xStopping"
					class="whiteBg">
					Ferma la X
				</button>
			</div>
			<div class="inputWrapper yChanging">
				<input
					type="range"
					name="accelerazioneY"
					id="accelerazioneY"
					class="input"
					value="0"
					min="-1"
					max="1"
					step="0.1" />
				<label
					for="accelerazioneY"
					class="inputLabel whiteText">
					Accelerazione verticale
				</label>

				<button
					id="yStopping"
					class="whiteBg">
					Ferma la Y
				</button>
			</div>
		</form>

		<script src="index.js"></script>
		<script src="p5.js"></script>
	</body>
</html>
